<h3>Add Doctor</h3>
  <form action="AddDoctor" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1">Name</label>
    <input type="text" class="form-control" required="required" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="email1">Mobile</label>
    <input type="number" class="form-control" required="required" name="mobile" id="email1" placeholder="Mobile"/>
  </div>
  <div class="form-group">
    <label for="password1">Specialization</label>
    <input type="text" class="form-control" required="required" name="specialization" id="password1" placeholder="Specialization"/>
  </div>  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
