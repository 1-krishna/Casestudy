<div class="container-fluid">
<h1>Case Report Form</h1>

<div class="row">
  <div class="col-md-6">
  <h3>Admin Login</h3>
  <form action="AdminLoginServlet" method="post" 
  style="width:300px">
  <div class="form-group">
    <label for="email1">Username</label>
    <input type="text" class="form-control" name="username" id="email1" placeholder="Username"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" name="password" id="password1" placeholder="Password"/>
  </div>  
  <button type="submit" class="btn btn-primary">Login</button>
</form>
  
  </div>
  <div class="col-md-6">
  <h3>User Login</h3>
  <form action="UserLoginServlet" method="post" style="width:300px">
  <div class="form-group">
    <label for="email1">Username</label>
    <input type="text" class="form-control" id="email1" name="username" placeholder="Username"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password" placeholder="Password"/>
  </div>  
  <button type="submit" class="btn btn-primary">Login</button>
</form>
