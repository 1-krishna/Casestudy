<h3>Add User</h3>
  <form action="AddUser" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1">Username</label>
    <input type="text" class="form-control" name="username" id="name1" placeholder="Username"/>
  </div>
  <div class="form-group">
    <label for="email1">Name</label>
    <input type="text" class="form-control" name="name" id="email1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" name="password" id="password1" placeholder="Password"/>
  </div>  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
