<h3>User Login</h3>
  <form action="UserLoginServlet" method="post" style="width:300px">
  <div class="form-group">
    <label for="email1">Username</label>
    <input type="text" class="form-control" name="username" id="email1" placeholder="Username" required="required"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" name="password" id="password1" placeholder="Password" required="required"/>
  </div>  
  <button type="submit" class="btn btn-primary">Login</button>
</form>
